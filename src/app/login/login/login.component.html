   <div class="container">
    <div class="row">

      <div class="main">

        <h3>Please Log In, or <a href="#">Sign Up</a></h3>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
          </div>
        </div>
        <div class="login-or">
          <hr class="hr-or">
          <span class="span-or">or</span>
        </div>

        <!--h2 *ngIf="(user | async).pending">Pending...</h2>

        <h2 *ngIf="user | async">{{ user | async | json }}</h2-->

        <form id="login_form" [formGroup]="loginForm" (ngSubmit)="login()" class="form-group" novalidate><!--auth.login(loginForm.value)-->
          <div class="form-group">
            <label for="inputUsernameEmail">Username or email</label>
            <input type="text" class="form-control" id="inputUsernameEmail" formControlName="UsernameEmail">
          </div>
          <div class="form-group">
            <a class="pull-right" href="#">Forgot password?</a>
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" formControlName="Password">
          </div>
          <div class="checkbox pull-right">
            <label>
              <input type="checkbox">
              Remember me </label>
          </div>
          <button type="submit" class="btn btn btn-primary">submit</button>
          <!--button type="submit" class="btn btn btn-primary" (click)="login()"  *ngIf="!authService.isLoggedIn">Log In</button>
          <button type="submit" class="btn btn btn-primary" (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button-->
        </form>

      </div>

    </div>
  </div>
